<!DOCTYPE html>
<html>

<head>
    <title>Enviar pedido</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar">
        <div id="icon">
            <a href="/src/listadoProductos.html"><button class="no-decoration"><img
                        src="/public/imagenes/logo.png"></button></a>
        </div>
        <div id="navbar-sections">
            <button>Home</button>
            <button>About</button>
            <button>Support</button>
            <button>Reviews</button>
            <button>Ranking</button>
        </div>
        <div id="navbar-profile">
            <a href="index.html"><button><img src="/public/imagenes/iconUsuario.png"></button></a>
            <button><img src="/public/imagenes/iconShopping.png"></button>
            <button><img src="/public/imagenes/iconSearch.png"></button>
            <input type="text" placeholder="Buscar" class="txtBuscar" />
        </div>
    </div>

    <div id="content">
        <div class="row col-12">
            <div class="col-2">
            </div>
            <div class="col-5" style="color: white;">
                <h3>Submit a Request</h3>
            </div>
        </div>


        <div class="col-7" style="margin:0 auto;background-color:white;border-radius: 10px;padding: 10px 50px;">
            <div class="row">
                <form class="formularioRegistro">
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="java.js"></script>

</html>
